<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Nike | Home</title>
</head>

<body>
    <div class="left-div">
        <nav class="navbar-left">
            <ul class="left">
                <li class="left"><a href="#">men</a></li>
                <li class="left"><a href="#">women</a></li>
                <li class="left"><a href="#">kids</a></li>
            </ul>
        </nav>
        <div class="circle">
            <img class="shoe1" src="img/nike2.0.png" alt="">
        </div>
    </div>

    <div class="right-div">
        <nav class="navbar-right">
            <img class="search" src="img/search2.png" alt="">
            <img class="shop" src="img/shop2.png" alt="">
            <img class="logo" src="img/logo2.0.png" alt="">
        </nav>
    </div>
    <div class="text">
        <span class="first">Air Force</span>
        <span class="second">1 '07 LV8</span>
        <span class="third">Sneakers</span>
    </div>

    <div class="next">
        <img class="shoe2" src="img/nike3.0.png" alt="">
        <img class="shoe3" src="img/nike4.0.png" alt="">
        <img class="shoe4" src="img/nike5.0.png" alt="">
        <div class="arrows">
            <img class="arrow1" src="img/leftarrow-04.png" alt="">
            <img class="arrow2" src="img/rightarrow-03.png" alt="">
            <button class="btn">Order Now</button>
        </div>
    </div>
</body>

</html>
