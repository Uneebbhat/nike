<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Nike | Home</title>
</head>

<body>
    <div class="left-div">
        <nav class="navbar-left">
            <ul class="left">
                <li class="left"><a href="#">men</a></li>
                <img class="mendrop toggle-button1" src="img/drop.png" alt="">
                <span class="heading navbar-links1 active1">Sports</span>
                <span class="heading2 navbar-links2 active2">Casual</span>
                <span class="heading3 navbar-links3 active3">Formal</span>
                
                <li class="left"><a href="#">women</a></li>
                <img class="womendrop toggle-button2" src="img/drop.png" alt="">
                <span class="heading navbar-links4 active4">Sports</span>
                <span class="heading2 navbar-links5 active5">Casual</span>
                <span class="heading3 navbar-links6 active6">Formal</span>

                <li class="left"><a href="#">kids</a></li>
                <img class="kiddrop toggle-button3" src="img/drop.png" alt="">
                <span class="heading navbar-links7 active7">Sports</span>
                <span class="heading2 navbar-links8 active8">Casual</span>
                <span class="heading3 navbar-links9 active9">Formal</span>
            </ul>
        </nav>
        <div class="circle">
            <img class="shoe1" id="myImg"  src="img/nike2.0.png" alt="">
        </div>
    </div>

    <div class="right-div">
        <nav class="navbar-right">
            <input class="searchbar navbar-links active" type="search" placeholder="Search..">
            <img class="search toggle-button" src="img/search2.png" alt="">
            <img class="shop" src="img/shop2.png" alt="">
            <img class="logo"  src="img/logo2.0.png" alt="">
        </nav>
    </div>
    <div class="text">
        <span class="first">Air Force</span>
        <span class="second">1 '07 LV8</span>
        <span class="third">Sneakers</span>
    </div>

    <div class="next">
        <img class="shoe2" id="myImg2"  src="img/nike3.0.png" alt="">
        <img class="shoe3" id="myImg3" src="img/nike4.0.png" alt="">
        <img class="shoe4" id="myImg4" src="img/nike5.0.png" alt="">
        <div class="arrows">
            <img class="arrow1" onclick="changeImg1()" value="Change" src="img/leftarrow-04.png" alt="">
            <img class="arrow2" onclick="changeImg()" value="Change" src="img/rightarrow-03.png" alt="">
            <button class="btn">Order Now</button>
        </div>
    </div>
 
<script src="js/index.js"></script>   
<script type="text/javascript">
  
</script> 
</body>
</html>
